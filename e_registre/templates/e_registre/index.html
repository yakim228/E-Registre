{% extends 'e_registre/base.html' %}
 
{% load static %}
 
{% block main %}
    <form action="" class="form-horizontal" method="post" id="form">
 
        {% csrf_token %}
 
 
        <hr>
        
        <div class="form-group">
            <label for="{{ form.personne.nom }}" class="col-sm-2 control-label">Nom: </label>
            <div class="col-lg-10 col-md-10 col-sm-10">
                {{ form.nom }}
            </div>
        </div>
 
 
        <div class="form-group">
            <label for="{{ form.personne.prenom }}" class="col-sm-2  control-label">Prenom: </label>
            <div class="col-lg-10 col-md-10 col-sm-10">
                {{ form.prenom }}
            </div>
        </div>
 
 
        <div class="form-group">
            <label for="{{ form.personne.sexe }}" class="col-sm-2  control-label">Sexe: </label>
            <div class="col-lg-10 col-md-10 col-sm-10">
                {{ form.sexe }}
            </div>
        </div>
 
        <div class="form-group">
            <label for="{{ form.personne.telephone }}" class="col-sm-2  control-label">Telephone: </label>
            <div class="col-lg-10 col-md-10 col-sm-10">
                {{ form.telephone }}
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"></label>
            <div class="col-lg-10 col-md-10 col-sm-10">
                <button type="submit" class="btn btn-primary">Ajouter</button>
                <a href="{% url 'e_registre:liste_personnes' request.GET.liste %}" class="btn btn-danger">Annuler</a>
            </div>
        </div>
    </form>
 
{% endblock %}
